<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>MindBank</title>
    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/icons.css" rel="stylesheet">
    <link href="../css/generics.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
</head>
<body id="skin-blur-blue">
<div id="app">
<router-view></router-view>
</div>
<script type="text/html" id="common-header">
<header id="header" class="media">
    <div class="media-body">
        <div class="media" id="top-menu">
            <div class="pull-left btn-group">
                <a data-drawer="messages" class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">{{$t("Mind Sign")}}</a>
                <ul class="dropdown-menu">
                    <li><a @click="showModalMsgSign()">{{$t("Sign message")}}</a></li>
                    <li><a @click="showModalMsgValite()">{{$t("Validate message")}}</a></li>
                </ul>
            </div>
            <div class="pull-left btn-group">
                <a data-drawer="messages" class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">{{$t("Language Settings")}}</a>
                <ul class="dropdown-menu">
                    <li><a href="javascript:void(0)" @click="changeLang('zh_CN')">中文简体</a></li>
                    <li><a href="javascript:void(0)" @click="changeLang('zh_TW')">中文繁体</a></li>
                    <li><a href="javascript:void(0)" @click="changeLang('en')">English</a></li>
                </ul>
            </div>
            <div class="pull-right m-r-20">
                {{$t("Current Block:")}}{{accountStore.latest_block.blockHeight}}
            </div>
        </div>
    </div>
</header>
<div class="clearfix"></div>
<modal-sign></modal-sign>
<modal-send-address></modal-send-address>
<modal-send-address-new></modal-send-address-new>
<modal-recieve-address-qr></modal-recieve-address-qr>
<modal-send-address-qr></modal-send-address-qr>
</script>
<script type="text/html" id="index-template">
<common-header></common-header>
<section id="main" class="main-page p-relative" role="main">
    <aside id="sidebar">
        <div class="side-widgets overflow">
            <div class="text-center s-widget m-b-10 index-address-wrap" id="index-address-wrap">
                <div id="my-primary-addres-qr-code"  v-el:canvas>
                </div>
                <h6 class="m-0">{{$t("Your Mind Bank Account Address")}}</h6>
                <h6>{{address}}</h6>
                <h6>{{$t("Share this with anyone and they can send you payments.")}}</h6>
            </div>
            <div class="s-widget m-b-10" id="index-balance-wrap">
                <h2 class="tile-title">
                     {{$t('Balances')}}
                </h2>
                <div class="table-responsive overflow">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td></td>
                                <td>{{$t("Mind Gene")}}</td>
                            </tr>
                            <tr>
                                <td>{{$t("Available")}}</td>
                                <td>{{balance[0]}}</td>
                            </tr>
                             <tr>
                                <td>{{$t("Unconfirmed")}}</td>
                                <td>{{balance[1]}}</td>
                            </tr>
                             <tr>
                                <td>{{$t("Locked")}}</td>
                                <td>{{balance[2]}}</td>
                            </tr>
                             <tr>
                                <td>{{$t("Total Balance")}}</td>
                                <td>{{balance[3]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="s-widget prize-outline m-b-25" id="index-award-wrap">
                <h2 class="tile-title">
                  {{$t("Award status")}}
                </h2>
                <div class="s-widget-body">
                    <div class="side-border">
                        <small>{{$t("Trust Interest Schedule this Century")}}</small>
                        <div class="progress progress-small">
                             <a href="javascript:void(0)" data-toggle="tooltip" title="" class="progress-bar tooltips progress-bar-success" v-bind:style="{width: currentPeriodUsedPercent+'%'}" data-original-title="{{currentPeriodUsedPercent}}%">
                                  <span class="sr-only">{{currentPeriodUsedPercent}} Complete</span>
                             </a>
                        </div>
                    </div>
                    <div class="side-border">
                        <small>{{$t("Total Trust Interest Schedule")}}</small>
                        <div class="progress progress-small">
                             <a href="javascript:void(0)" data-toggle="tooltip" title="" class="progress-bar tooltips progress-bar-success" v-bind:style="{width: allPeriodUsedPercent+'%'}" data-original-title="{{allPeriodUsedPercent}}%">
                                  <span class="sr-only">{{allPeriodUsedPercent}} Complete</span>
                             </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <sidemenu></sidemenu>
    </aside>
    <section id="content" class="container">
        <div class="block-area deal-record" id="index-deal-record-wrap">
            <div class ="tile">
                <h2 class="tile-title">{{$t("Recent Transactions")}}</h2>
                <div class="deal-record-content p-10">
                    <div v-for="item in recentDealList" class="row deal-record-{{item['type']}}">
                        <div class="col-md-2 md-icon">
                            <span class="deal-record-icon"></span>
                        </div>
                        <div class="col-md-6">
                            <p>{{item['time']}}</p>
                            <p>{{item['address']}}</p>
                        </div>
                        <div class="col-md-4">
                            <div class="deal-record-amount">{{item['signal']}}{{item['amount']}} MG</div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
</section>
</script>
<script type="text/html" id="record-template">
<common-header></common-header>
<section id="main" class="p-relative" role="main">
    <aside id="sidebar">
        <sidemenu></sidemenu>
    </aside>
    <section id="content" class="container">
        <h4 class="page-title">{{$t("Transactions")}}</h4>
        <div class="block-area">
            <div class="row">
                <div class="col-md-2 m-b-15">
                    <select class="form-control input-sm" v-model="timeFilterParam">
                        <option value='0'>{{$t("All")}}</option>
                        <option value='1'>{{$t("Today")}}</option>
                        <option value='2'>{{$t("This Week")}}</option>
                        <option value='3'>{{$t("This Month")}}</option>
                        <option value='4'>{{$t("Last Month")}}</option>
                        <option value='5'>{{$t("This Year")}}</option>
                    </select>
                </div>
                <div class="col-md-2 m-b-15">
                    <select class="form-control input-sm" v-model="typeFilterParam">
                        <option v-for="item in types" value="{{item}}">{{$t(item)}}</option>
                    </select>
                </div>
                <div class="col-md-5 m-b-15">
                    <input type="text" v-model="addressFilterParam" class="input-sm form-control" placeholder="{{$t('Input the address to search')}}">
                </div>
                <div class="col-md-3 m-b-15">
                    <input type="text" v-model="amountFilterParam" class="input-sm form-control" placeholder="{{$t('Minimum Amount')}}">
                </div>
            </div>
            
            <table class="table tile">
                <thead>
                    <tr>
                        <th>{{$t("Date")}}</th>
                        <th>{{$t("Type")}}</th>
                        <th>{{$t("Address")}}</th>
                        <th>{{$t("Amount")}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in showList" @click="showDetail(item)">
                        <td>{{item.time}}</td>
                        <td>{{$t(item.category)}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.amount}}</td>
                    </tr>
                    <tr v-show="filterList.length==0">
                        <td class="text-center">{{$t("Normally your transactions would be listed here but you have not made any yet.")}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="media text-center" v-show="pageCount>1">
                <ul class="pagination">
                    <li v-show="currentPage>0" @click="goPrePage()"><a href="javascript:void(0)"><i class="fa fa-angle-left"></i></a></li>
                    <li v-for="page in pages" @click="goPage(page)" :class="{'active': currentPage==page}">
                        <a href="javascript:void(0)">{{page + 1}}</a>
                    </li>
                    <li v-show="currentPage<pageCount-1" @click="goNextPage()"><a href="javascript:void(0)"><i class="fa fa-angle-right"></i></a></li>
                </ul>
             </div>
        </div>
    </section>
</section>
<div class="modal modal-address" v-show="isDetailShow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" @click="isDetailShow=0">
                    &times;
                </button>
                <h4 class="modal-title">{{$t("Deal Detail")}}</h4>
            </div>
            <div class="modal-body">
                <p>{{$t("txid: ")}}{{currentTxId}}</p>
            </div>
        </div>
    </div>
</div
</script>
<script type="text/html" id="send-template">
<common-header></common-header>
<section id="main" class="p-relative" role="main">
     <div id="main-notices-container">
        <div id="notices" class="bubble bubble-top" style="display:none;"></div>
    </div>
    <aside id="sidebar">
        <sidemenu></sidemenu>
    </aside>
    <section id="content" class="container">
        <div class="block-area send-mg">
            <div class="tile">
                <h2 class="tile-title">{{$t("To")}}</h2>
                <div class="listview send-mg-list">
                    <div class="media" v-for="reciever in recievers">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-md-10">
                                    <input type="text" class="form-control input-sm" placeholder="{{$t('Mind Bank Address')}}" v-model="reciever.id">
                                </div>
                                <div class="col-md-1">
                                    <span class="icon-address" @click="showAddressModal(reciever)"></span>
                                </div>
                                <div class="col-md-1">
                                    <span class="glyphicon glyphicon-remove" v-show="recievers.length>1" @click="removeReciever(reciever)"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10">
                                    <div class="input-icon">
                                        <input type="text" class="form-control input-sm" v-model="reciever.alias" placeholder="{{$t('Input a label for this address to add to your address book')}}">
                                        <span class="add-on">
                                            {{$t("label")}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10">
                                    <div class="input-icon">
                                        <input type="text" class="form-control input-sm" v-model="reciever.amount">
                                        <span class="add-on">
                                            MG
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tile">
                <h2 class="tile-title">{{$t("Commission Charge")}} </h2>
                <div class="listview">
                    <div class="media">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-md-1">
                                    <p>{{$t("Fee Rate")}}</p>
                                    <p class="m-t-20">{{$t("Confirmation Time")}}</p>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        {{feeRate}} MG／KB
                                    </div>
                                    <div class="m-t-20">
                                        <input type="range" min="0" max="10" v-model="feeTime">
                                    </div>
                                    <div>
                                        <div class="pull-left">{{$t("Common")}}</div>
                                        <div class="pull-right">{{$t("Rapid")}}</div>
                                    </div> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clearfix m-t-10">
                <div class="pull-left">
                    <button class="btn btn-xs btn-alt" @click="clearAll">{{$t("Clear All")}}</button>
                </div>
                <div class="pull-right">
                    <button class="btn"  @click="send()">{{$t("Send")}}</button>
                </div>
            </div>
        </div>
    </section>
</section>
</script>
<script type="text/html" id="recieve-template">
<common-header></common-header>
<section id="main" class="p-relative" role="main">
    <aside id="sidebar">
        <sidemenu></sidemenu>
    </aside>
    <section id="content" class="container">
        <h4 class="page-title">{{$t("receive")}}</h4>
        <div class="block-area address-list">
            <p>{{$t("These are your MG address for collection")}}</p>
            <table class="table tile">
                <thead>
                    <tr>
                        <th></th>
                        <th>{{$t("label")}}</th>
                        <th>{{$t("Address")}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="address in addresses">
                        <td>
                            <input class="icheckbox" type="checkbox" v-model="address.selected">
                        </td>
                        <td></td>
                        <td>{{address.id}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="m-t-10">
                <button class="btn btn-xs btn-alt" :class="{'btn-disabled': showOnOne}" @click="copyAddress()">{{$t("Copy Address")}}</button>
                <button class="btn btn-xs btn-alt" :class="{'btn-disabled': showOnOne}" @click="showModalQrAddress()">{{$t("QR Code")}}</button>
                <button class="btn btn-xs btn-alt" :class="{'btn-disabled': showOnOne}" @click="validateMsg()">{{$t("Sign for the information")}}</button>
            </div>
        </div>
    </section>
</section>
</script>
<script type="text/html" id="address-template">
<common-header></common-header>
<section id="main" class="p-relative" role="main">
    <aside id="sidebar">
        <sidemenu></sidemenu>
    </aside>
    <section id="content" class="container">
        <h4 class="page-title">{{$t("Address Book")}}</h4>
        <div class="block-area address-list">
            <p>{{$t("This is the Mind Bank Address for sending payment")}}</p>
            <table class="table tile">
                <thead>
                    <tr>
                        <th></th>
                        <th>{{$t("label")}}</th>
                        <th>{{$t("Address")}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in addresses">
                        <td>
                            <input class="icheckbox" type="checkbox" v-model="item.selected">
                        </td>
                        <td>{{item['alias']||'no alias'}}</td>
                        <td>{{item['id']}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="m-t-10">
                <button class="btn btn-xs btn-alt" @click="showModalNewAddress()">{{$t("New Address")}}</button>
                <button class="btn btn-xs btn-alt" :class="{'btn-disabled': showOnOne}" @click="copyAddress()">{{$t("Copy Address")}}</button>
                <button class="btn btn-xs btn-alt" :class="{'btn-disabled': showOnOne}" @click="showModalQrAddress()">{{$t("QR Code")}}</button>
                <button class="btn btn-xs btn-alt" :class="{'btn-disabled': showOnOne}" @click="validateMsg()">{{$t("Validate message")}}</button>
                <button class="btn btn-xs btn-alt" :class="{'btn-disabled': showOnMulti}" @click="remove()">{{$t("Delete")}}</button>
            </div>
            </div>
        </div>
    </section>
</section>
</script>
<script type="text/html" id="award-template">
<common-header></common-header>
<section id="main" class="p-relative" role="main">
    <div id="main-notices-container">
        <div id="notices" class="bubble bubble-top" style="display:none;"></div>
    </div>
    <aside id="sidebar">
        <sidemenu></sidemenu>
    </aside>
    <section id="content" class="container">
        <h4 class="page-title">{{$t("Trust Interest")}}</h4>
        <div class="block-area reward-info">
            <div class="row">
                <div class="col-md-9">
                    <div  class="col-md-12">
                        <div class="col-md-4 reward-info-process">
                        <div class="circle-process">
                            <div class="wrapper right">
                                <div class="circle rightcircle" v-bind:style="{'-webkit-transform':'rotate('+currentPeriodUsedCircleRightRotate +'deg)'}"></div>
                            </div>
                            <div class="wrapper left">
                                <div class="circle leftcircle" id="leftcircle" v-bind:style="{'-webkit-transform':'rotate('+currentPeriodUsedCircleLeftRotate +'deg)'}"></div>
                            </div>
                        </div>
                        <div class="circle-process-text">
                            <h3>{{$t("Snap save")}}</h3>
                            <h3>{{currentPeriodUsedPercent}}%</h3>
                        </div>
                        </div>
                        <div class="col-md-8 reward-info-quota">
                            <h5>{{$t("Current stage")}}</h5>
                            <h3>{{$t("Total Interest")}}{{currentPeriodTotal}} MG</h3>
                            <h3>{{$t("Surplus Amount")}}{{currentPeriodRest}} MG</h3>
                        </div>
                    </div>
                    <div class="col-md-12 next-stage">
                        <div class="col-md-6">{{$t("Highest Rate in next stage for hundred days")}} {{nextPeriodMaxRate}}%</div>
                        <div class="col-md-6">{{$t("Total Amount in next stage")}}{{nextPeriodTotal}}  MG</div>
                    </div>
                </div>
                <div class="col-md-3 reward-info-mine">
                    <p>{{$t("My Total Amount")}}</p>
                    <h3 class="m-b-20">{{balance[3]}}</h3>
                    <p>{{$t("Available Balance")}}{{balance[0]}}MG</p>
                    <p>{{$t("My Interest")}}{{myTotalInterest}}MG</p>
                </div>
            </div>
        </div>
        <div class="block-area reward-join">
            <div class="row">
                <div class="col-md-2">
                    <p>{{$t("Choose MG lifetime")}}</p>
                    <div class="btn-group col-md-6">
                        <select class="form-control input-sm" v-model="deposittime">
                            <option value="1024">1024</option>
                            <option value="512">512</option>
                            <option value="256">256</option>
                            <option value="128">128</option>
                            <option value="64">64</option>
                            <option value="32">32</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <p>{{$t("Interest rate for hundred days")}}</p>
                    <p>{{selectedRate}}%</p>
                </div>
                <div class="col-md-3">
                    <p>{{$t("Input limit")}}</p>
                    <p><input type="text" class="form-control input-sm" v-model="depositamount"></p>
                </div>
                <div class="col-md-2">
                    <p>{{$t("Obtain the Interest Award")}}</p>
                    <p>{{expectedInterest}}</p>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-sm" @click="save()">{{$t("Snap save now")}}</button>
                </div>
            </div>
        </div>
        <div class="block-area awardData-list-box">
            <h5>{{$t("Historic Records")}} </h5>
            <div class="deposit-list">
                <table class="table tile">
                    <thead>
                        <tr>
                            <th>{{$t("Remaining MG lifetime")}}</th>
                            <th>{{$t("Rate for hundred days")}}</th>
                            <th>{{$t("Actual Input(MG)")}}</th>
                            <th>{{$t("Obtain Award (MG)")}}</th>
                            <th>{{$t("Status")}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for=" item in recordList">
                            <td>{{item.timeleft}}</td>
                            <td>{{item.intereaterate}}%</td>
                            <td>{{item.investment}}</td>
                            <td>{{item.payback}}</td>
                            <td>{{$t(item.status)}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</section>
</script>
<script type="text/html" id="donate-template">
<common-header></common-header>
<section id="main" class="p-relative" role="main">
    <div id="main-notices-container">
        <div id="notices" class="bubble bubble-top" style="display:none;"></div>
    </div>
    <aside id="sidebar">
        <sidemenu></sidemenu>
    </aside>
    <section id="content" class="container donate-container">
        <h4 class="page-title">{{$t("Public Benefit")}}</h4>
        <div class="block-area donate-content">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-4 control-label">{{$t("Donation Amount")}}</label>
                    <div class="col-md-8">
                        <p><input type="text" class="form-control input-sm" v-model="donateAmount" /> MG</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">{{$t("Institutional choice")}}</label>
                    <div class="col-md-8">
                        <p class="donate-choose">{{$t("default")}}<span class="btn-tip" @click="showDonateChooseTipModal()"></span></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName4" class="col-md-4 control-label">{{$t("Autograph")}}</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control input-sm" placeholder="{{$t('Please input your name')}}" v-model="donateSign" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName4" class="col-md-4 control-label">{{$t("Leave a message")}}</label>
                    <div class="col-md-8">
                        <textarea class="form-control overflow" rows="3" placeholder="{{$t('Please input the message which will stay in Block chain forever')}}" v-model="donateMsg"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">&nbsp;</label>
                    <div class="col-md-8">
                        <p>{{$t("Thanks for your donation to the global public welfare")}}</p>
                        <p>{{$t("Let us share the fortune of love and wisdom in transparent, fair and balance block chain ecology")}}</p>
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button v-if="blocksLeft>0" class="btn btn-lg m-t-10" @click="showDonateTipModal()">{{$t("Left")}}:{{blocksLeft}}{{$t("Blocks")}}({{$t("About")}}{{daysLeft}}{{$t("days")}})</button>
                        <button v-else class="btn btn-lg m-t-10" @click="showDonateConfirmModal()">{{$t("Global Public Benefit")}}</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>
<div class="modal donate-modal" v-show="donateConfirmModalShow">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" @click="hideDonateChooseTipModal()">
                    &times;
                </button>
                <h4 class="modal-title">{{$t("Donation Confirm")}}</h4>
            </div>
            <div class="modal-body">
                <p>{{$t("Donation Amount")}}:{{donateAmount}} MG</p>
                <p>{{$t("Sign")}}:{{donateSign}}</p>
                <p>{{$t("Leave a message")}}:{{donateMsg}}</p>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-sm" @click="donate()">{{$t("Confirm")}}</button>
                    <button type="button" class="btn btn-sm" @click="hideDonateConfirmModal()">{{$t("Cancel")}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" v-show="donateTipModalShow">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" @click="hideDonateTipModal()">
                    &times;
                </button>

                </form>

        </div>

<script type="text/html" id="send-modal-new-address">

                        <label for="inputName1" class="col-md-2 control-label">{{$t("label")}}</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control input-sm" v-model="newAddress['alias']">

                    </div>
                    <div class="form-group">
                        <label for="inputName1" class="col-md-2 control-label">{{$t("Address")}}</label>
                        <div class="col-md-10">
                            <p><input type="text" class="form-control input-sm" v-model="newAddress['id']"></p>
                            <p class="tip-error">{{newAddress['error']}}</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-sm" @click=save()>{{$t("Confirm")}}</button>
                    <button type="button" class="btn btn-sm" @click=hide()>{{$t("Cancel")}}</button>
                </div>
            </div>
        </div>
    </div>
</div
</script>
